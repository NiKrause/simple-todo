name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: ${{ env.ENABLE_CACHE != 'false' && 'npm' || '' }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: npm ci

      - name: Install relay dependencies
        run: |
          cd relay
          npm install

      - name: Rebuild native modules if needed
        run: |
          cd relay
          # Check and rebuild if necessary
          if [ ! -f node_modules/@ipshipyard/node-datachannel/build/Release/node_datachannel.node ]; then
            echo "Rebuilding native modules..."
            npm rebuild @ipshipyard/node-datachannel || echo "rebuild failed"
          fi

      - name: Build application
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: |
          if [ -n "$TEST_GREP" ]; then
            npm run test:e2e -- --grep "$TEST_GREP"
          else
            npm run test:e2e
          fi
        env:
          CI: true
          TEST_GREP: ${{ env.TEST_GREP }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: |
            test-results/
            debug-screenshot.png
          retention-days: 7
