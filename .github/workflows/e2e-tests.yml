name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: ${{ env.ENABLE_CACHE != 'false' && 'npm' || '' }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: npm ci --ignore-scripts || npm install --ignore-scripts

      - name: Install relay dependencies
        run: |
          cd relay
          npm install

      - name: Build application
        run: npm run build
        env:
          VITE_NODE_ENV: development
          VITE_RELAY_BOOTSTRAP_ADDR_DEV: /ip4/127.0.0.1/tcp/4001/ws/p2p/12D3KooWP9ryj8o6uLRhUV2SXJycuBrynakzbiUMBmTn3prF8ezb

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e ${{ env.TEST_GREP && format('--grep "{0}"', env.TEST_GREP) || '' }}
        env:
          CI: true
          TEST_GREP: ${{ env.TEST_GREP }}
          RELAY_PRIV_KEY: ${{ secrets.RELAY_PRIV_KEY }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: |
            test-results/
            debug-screenshot.png
          retention-days: 7
