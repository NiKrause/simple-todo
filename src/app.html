<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicon and Icons -->
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#3B82F6" />

		<!-- SEO Meta Tags -->
		<title>Simple TODO List - A Local-First Peer-To-Peer Application</title>
		<meta
			name="description"
			content="A simple local-first peer-to-peer TODO list application using OrbitDB, IPFS and libp2p. No login, No servers, no tracking, truly decentralized."
		/>
		<meta name="author" content="Nico Krause" />
		<meta
			name="keywords"
			content="peer-to-peer, local-first, libp2p, todo, list, orbitdb, ipfs, decentralized, p2p, blockchain, web3"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://simple-todo.le-space.de/" />
		<meta
			property="og:title"
			content="Simple TODO Example - A Basic Local-First Peer-To-Peer Application"
		/>
		<meta
			property="og:description"
			content="Experience the future of productivity apps! A completely decentralized todo list that runs entirely in your browser using OrbitDB, IPFS, and libp2p. No login, No servers, no tracking, just peer-to-peer collaboration."
		/>
		<meta property="og:image" content="https://simple-todo.le-space.de/og-image.png" />
		<meta
			property="og:image:alt"
			content="Simple TODO Example - P2P network visualization with technology stack"
		/>
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:site_name" content="Simple TODO Example" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://simple-todo.le-space.de/" />
		<meta
			property="twitter:title"
			content="Simple TODO Example - A Basic Local-First Peer-To-Peer Application"
		/>
		<meta
			property="twitter:description"
			content="Experience the future of productivity apps! A completely decentralized todo list using OrbitDB, IPFS, and libp2p. No login, No servers, no tracking, just P2P collaboration."
		/>
		<meta property="twitter:image" content="https://simple-todo.le-space.de/og-image.png" />
		<meta
			property="twitter:image:alt"
			content="Simple TODO Example - P2P network visualization with technology stack"
		/>

		<!-- Additional Meta Tags -->
		<meta name="application-name" content="P2P Todo" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="P2P Todo" />
		<meta name="msapplication-TileColor" content="#3B82F6" />
		<meta name="msapplication-config" content="/browserconfig.xml" />

		<!-- Technical Meta Tags -->
		<meta name="format-detection" content="telephone=no" />
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="index, follow" />

		<!-- Schema.org markup for Google+ -->
		<meta
			itemprop="name"
			content="Simple TODO Example - A Basic Local-First Peer-To-Peer Application"
		/>
		<meta
			itemprop="description"
			content="A simple local-first peer-to-peer TODO list application using OrbitDB, IPFS and libp2p. No login, No servers, no tracking, truly decentralized."
		/>
		<meta itemprop="image" content="https://simple-todo.le-space.de/og-image.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
