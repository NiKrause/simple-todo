<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Title -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="64" font-weight="bold">
    Simple TODO Example
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="250" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="28">
    A Basic Local-First Peer-To-Peer 
  </text>
  
  <!-- P2P Network Visualization -->
  <!-- Central hub -->
  <circle cx="600" cy="400" r="20" fill="white" filter="url(#glow)"/>
  
  <!-- Satellite nodes -->
  <circle cx="450" cy="350" r="15" fill="rgba(255,255,255,0.9)"/>
  <circle cx="750" cy="350" r="15" fill="rgba(255,255,255,0.9)"/>
  <circle cx="500" cy="450" r="15" fill="rgba(255,255,255,0.9)"/>
  <circle cx="700" cy="450" r="15" fill="rgba(255,255,255,0.9)"/>
  <circle cx="600" cy="320" r="15" fill="rgba(255,255,255,0.9)"/>
  <circle cx="600" cy="480" r="15" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Connection lines -->
  <line x1="600" y1="400" x2="450" y2="350" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="600" y1="400" x2="750" y2="350" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="600" y1="400" x2="500" y2="450" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="600" y1="400" x2="700" y2="450" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="600" y1="400" x2="600" y2="320" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="600" y1="400" x2="600" y2="480" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Technology badges -->
  <rect x="200" y="550" width="120" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="260" y="575" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">libp2p</text>
  
  <rect x="350" y="550" width="100" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="400" y="575" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">IPFS (Helia)</text>
  
  <rect x="480" y="550" width="80" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="520" y="575" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">OrbitDb</text>
  
  <rect x="800" y="550" width="200" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="900" y="575" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Storacha</text>
</svg>
